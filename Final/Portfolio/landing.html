<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanjana</title>

  <!-- Fonts I used across the site: Dancing Script, Inter, DM Serif Text -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">

  <!-- Stylesheet for the landing page -->
  <link rel="stylesheet" href="landing.css" />

  <!-- LottiePlayer for animations (taken from LottieFiles) -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body class="light">
  <main class="landing">
    <!-- Left side of the layout -->
    <section class="left">
      <!-- My name in the top left -->
      <div class="logo">Sanjana</div>

      <!-- Toggle for light/dark theme using Lottie icons -->
      <div class="theme-toggle" id="themeToggle">
        <!-- Sun icon (visible by default) -->
        <lottie-player
          id="sunIcon"
          src="./assets/sun.json"
          background="transparent"
          speed="1"
          loop
          autoplay>
        </lottie-player>

        <!-- Moon icon (hidden by default) -->
        <lottie-player
          id="moonIcon"
          src="./assets/moon.json"
          background="transparent"
          speed="1"
          loop
          autoplay
          style="display: none;">
        </lottie-player>
      </div>

      <!-- Plant animation to match my theme (taken from LottieFiles) -->
      <div class="plant-container">
        <lottie-player
          src="./assets/growing-plant.json"
          background="transparent"
          speed="1"
          autoplay
          loop>
        </lottie-player>
      </div>
    </section>

    <!-- Right side of the layout -->
    <section class="right">
      <!-- Top navigation bar linking to different pages -->
      <nav class="top-nav">
        <a href="about.html">About Me</a>
        <a href="skills.html">Skills</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>

      <!-- Intro section that changes text on a carousel -->
      <div class="intro-carousel">
        <h1 class="carousel-title">Hi, I'm Sanjana</h1>
        <p class="carousel-subtitle">I'm a growing designer at NYU</p>

        <!-- Carousel dots for user to click and switch slides -->
        <div class="carousel-dots">
          <span class="dot active" data-index="0"></span>
          <span class="dot" data-index="1"></span>
          <span class="dot" data-index="2"></span>
          <span class="dot" data-index="3"></span>
          <span class="dot" data-index="4"></span>
        </div>
      </div>
    </section>
  </main>

  <!-- JavaScript for interactivity and animations -->
  <script src="landing.js"></script>
</body>
</html>
