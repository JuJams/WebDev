<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me</title>

  <link rel="stylesheet" href="about.css" />

  <!-- Lottie for animated illustration -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <!-- Serif font for classic headers -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
</head>

<body class="light">
  <!-- Logo name (click to return to landing page) -->
  <a href="landing.html" class="logo">Sanjana</a>

  <!-- Main navigation -->
  <nav class="top-nav">
    <a href="about.html" class="active">About Me</a>
    <a href="skills.html">Skills</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- About section with four floating text boxes -->
  <section class="about-page">
    <div class="about-heading">
      <div class="about-box pink-box">
        <div id="typedtext"></div>
      </div>
      <div class="about-box blue-box">
        <div id="typedtext2"></div>
      </div>
      <div class="about-box green-box">
        <div id="typedtext3"></div>
      </div>
      <div class="about-box yellow-box">
        <div id="typedtext4"></div>
      </div>
    </div>
    
    <!-- Animated character on the center right -->
    <div class="anime-illustration">
      <lottie-player
        src="./assets/me.json"
        background="transparent"
        speed="1"
        style="width: 140px; height: 140px;"
        loop
        autoplay>
      </lottie-player>
    </div>
  </section>

  <!-- JS file adds typewriter animation -->
  <script src="about.js"></script>
</body>
</html>
